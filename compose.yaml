services:
  api:
    container_name: api
    build: api-gemma2
    networks:
      - custom_network
    ports:
      - 8000:8000
  proxy:
    container_name: proxy
    build: proxy-nginx
    ports:
      - 8080:8080
    depends_on:
      - api
    networks:
      - custom_network

networks:
  custom_network:
